<div class="form-signup box">
    <form (ngSubmit)="saveForm(f)" #f="ngForm">
        <h1 class="title has-text-centered mb-1 p-5">Bonjour ! üòÉ Veuillez rentrer vos informations</h1>
        <hr>
        <div class="field">
            <label class="label">Nom</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Nom de famille" name="lastname" ngModel required>
              <span class="icon is-small is-left">
                <i class="fas fa-signature"></i>
              </span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Pr√©nom</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Pr√©nom" name="firstname" ngModel required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" 
              placeholder="Adresse Email" name="mail" 
              ngModel required
              [ngClass]="{'is-danger': mailAlreadyExist}">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <p class="help is-danger" *ngIf="mailAlreadyExist" >L'adresse e-mail est d√©j√† utilis√© !</p>
            </div>
          </div>

          <div class="field">
            <label class="label">T√©l√©phone</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="tel" placeholder="Num√©ro de t√©l√©phone" name="phone" ngModel required>
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Mot de passe</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="password" placeholder="**************" name="password" ngModel required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Confirmation mot de passe</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="password" placeholder="***************" 
              name="confirmPassword" ngModel required [ngClass]="{'is-danger': f.value.password != f.value.confirmPassword}">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                    J'accepte les <a href="#">conditions d'utilisations</a>
              </label>
            </div>
          </div>
          
          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <button class="button is-primary" [disabled]="!users || f.invalid" type="submit">S'inscrire</button>
            </div>
            <div class="control">
              <button class="button is-primary is-light" type="button" (click)="cancel()">Annuler</button>
            </div>
          </div>
    </form>
</div>
